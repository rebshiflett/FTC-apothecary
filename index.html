<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FTC Apothecary</title>
  <style>
    :root {
      --burgundy: #8F1B4D;
      --plum: #660A50;
      --hover-brown: #ba7207;
      --background-green: #d9e9d2;
    }

    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: var(--background-green);
      color: #222;
    }

    header {
      background-color: rgba(143, 27, 77, 0.85); /* transparent burgundy */
      padding: 1rem;
      text-align: center;
      color: white;
    }

    nav {
      background-color: var(--plum);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--hover-brown);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .product {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fae Trading Co. Apothecary</h1>
    <p>Crafted remedies and enchanted essentials</p>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">All Products</a>
    <a href="#">Cart</a>
    <a href="#">Wishlist</a>
  </nav>
  <main class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x250?text=Soap+1" alt="Herbal Soap" />
      <h3>Herbal Soap</h3>
      <p>Infused with calendula & mint</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x250?text=Salve" alt="Healing Salve" />
      <h3>Healing Salve</h3>
      <p>Soothes scrapes and fae bites</p>
    </div>
  </main>
</body>
</html>
